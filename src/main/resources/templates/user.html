<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>User</title>
  <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>Users</h1>

<table border="1">
  <tr>
    <th>name</th>
    <th>surname</th>
    <th>age</th>
    <th>operation</th>
  </tr>
  <tr th:each="user: ${list} ">
    <td th:text="${user.name}">name</td>
    <td th:text="${user.surname}">surname</td>
    <td th:text="${user.age}">age</td>
    <td>
      <form th:method="GET" th:action="@{/edit}">
        <input type="hidden" name="id" th:value="${user.id}" />
        <input type="submit" value="Update"/>
      </form>
    </td>
    <td><form th:method="POST" th:action="@{/delete}">
      <input type="hidden" name="id" th:value="${user.id}" />
      <input type="submit" value="Delete"/>
    </form>
    </td>
  </tr>

</table>

<br>

<input type="button" th:value="add"
onclick="window.location.href = 'new'"/>
</body>
</html>
